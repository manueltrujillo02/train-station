<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Curent Employees</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Train Name">

                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="role" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="startDate">First Train Time(HH:mm-military time)</label>
                            <input type="text" class="form-control" id="startDate" placeholder="HH:mm">

                        </div>
                        <div class="form-group">
                            <label for="rate">Frequency(min)</label>
                            <input type="number" class="form-control" id="tfrequency" placeholder="30">
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
<script src="assets/train.js"></script>

</html>
